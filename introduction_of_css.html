<!DOCTYPE html>
<html>
   <head>
      <title>introduction to css</title>
	  <style>
	    h2{
	     background-color:orange;
		 }
		 
		 #ID_selector{
		 background-color:black;
		 color:white
		 }
		 
		.class_selector{
		   background-color:yellow;
		  }
		  
		 *{
		   background-color:blue;
		   }
		   
		   
		 p,address{
		    background-color:grey;
			}
			
		.common{
		    background-color:grey
			}
	  </style>
	  <link rel="stylesheet" href="C:/Users/T2c/OneDrive/Desktop/sricharan/introduction_of_css.css" />
   </head>
   <body>
      <!--Inline css-->
	  
	  <h1 style="background-color:green">Inline css</h1>
	  
	  <!--Internal css-->
	  
	  <h2>Internal css</h2>
	  
	  <h2>hello</h2>
	  
	  <!--External css-->
	  
	  <h3>External css</h3>
	  
	  <!--simple selectors-->
	  
	  <!--ID selector(#)-->
	  
	  <h1 id="ID_selector" class="class_selector">ID selector</h1>
	  
	  <!--class selector(.)-->
	  
	  <h1 class="class_selector">class selector</h1>
	  
	  <!--univeral selector(*)-->
	  
	  <h1 class="common">univeral selector</h1>
	  <p class="common">univeral selector</p>
	  <address class="common">univeral selector</address>
	  
	  <!--tag selector-->
	  
	  <h1 style="background-color:lightgreen">tag selector</h1>
	  
   </body>
  </html>
