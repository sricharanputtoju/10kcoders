<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/20-7-2023_formvalidation.css">
   
</head>
<body>
    <img src="https://www.10000coders.co/assets/10000coders-logo.png?v=1.0" />
    
    <div class="parent">
        <div class="child">
            <h1>Ready to get a well-paying IT job? Awesome!</h1>
            <h3>Attend our job-guaranteed, 6-month full-stack developer training program. We will refund every single rupee back to you, if you do not get a job in 6 months.</h3>

        </div>
    <form class="form">
     <label>Name</label> <br><input id="name"  class="input" type="text" name="name" placeholder="Enter your name">
     <span id="error"></span><br><br>
      <label>E-mail</label><br><input id="email" type="text" name="email" placeholder="E-mail id">
      <span id="error1"></span><br><br>
      <label>Mobile no</label><br><input id="number" type="number" name="number" placeholder="Mobile number">
     <span id="error2"></span><br><br>
      <label>Degree Details</label><br><select >
        <option>select</option>
        <option>B.Tech</option>
        <option>B.com</option>
      </select><br><br>
      <label>Year of pass</label><br><select>
        <option>still pursuing</option>
        <option>2022</option>
        <option>2021</option>
      </select><br><br>
      <label>present status</label><br><select>
        <option>student</option>
        <option>working</option>
        <option>seeking for oppurtunity</option>
      </select><br><br>
      <center><button class="submit">SUBMIT</button></center>

    </form>
</div>

<script src="../javascript/20-7-2023_formvalidatin.js"></script>    
</body>
</html>
