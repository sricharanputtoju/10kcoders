<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML - colgroup tag</title>
  
</head>

<body>
  <h1>table tag</h1>
  <table border="1">
    <colgroup>
      <col>
      <col span="2" class="special">
    </colgroup>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>salary</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>sricharan</td>
        <td>23</td>
        <td>2500$</td>
      </tr>
      <tr>
        <td>praveen</td>
        <td>25</td>
        <td>2000$</td>
      </tr>
	  <tr>
        <td>bharath</td>
        <td>24</td>
        <td>2200$</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
